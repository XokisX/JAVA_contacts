<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of contacts</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:contact="${user.id}"></td>
        <td th:contact="${user.username}"></td>
        <td th:contact="${user.email}"></td>
    </tr>
</table>
</body>
</html>
